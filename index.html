<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Câmeras ao Vivo</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    video {
      width: 800px;
      height: 450px;
      background: #000;
    }
  </style>
</head>
<body>

  <h1>Câmera 1</h1>
  <video id="cam1" controls autoplay muted></video>

  <h1>Câmera 2</h1>
  <video id="cam2" controls autoplay muted></video>

  <script>
    function setupHLS(id, src) {
      const video = document.getElementById(id);
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(src);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = src;
      }
    }

    setupHLS("cam1", "http://localhost:8888/cam1/index.m3u8");
    setupHLS("cam2", "http://localhost:8888/cam2/index.m3u8");
  </script>

</body>
</html>
